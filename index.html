<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JustStreamIt</title>
        <meta name="description" content="Association proposant de visualiser en streaming des fims classés en temps réel en fonction de leur notes !">
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    </head>
    <body>
        <div id="bloc_page">
        <!-- En-tête de page avec titre + logo + menu de navigation -->
            <nav class="barre_nav">
                <div class="titre_nav">
                    <h1>JustStreamIt</h1>
                </div>
                <div class="logo">
                    <img src="image/logo-image-medium.png" alt="Logo JustStreamIt" width="265" height="138">
                </div>
                <div class="onglets">
                    <a href="index.html" title="Accueil">Accueil</a>
                    <a href="" title="Voir les catégories">Catégorie</a>
                </div>
            </nav>

            <!-- Meilleur film -->
            <main id="meilleur_film">
                <h1>Meilleur film</h1>
                <h2>Titre du film</h2>
                <img src="image/Webp.net-resizeimage.png" alt="">
                <button>Lecture</button>
                <p>Résumé du film</p>
            </main>

            <!--Films les mieux notés-->
            <div class="categories">
                <h1 class="titre_mieux_notes">Films les mieux notés</h1> 
                <section id="mieux_notes">
                    <img src="image/fleche.png" alt="Flèche Gauche" class="fleche_gauche">

                                <div>Film 1</div>
                                <div>Film 2</div>

                                <div>Film 4</div>

                                <div>Film 6</div>
                                <div>Film 7</div>

                            </div>
                            <img src="image/fleche.png" alt="Flèche droite" class="fleche_droite">
                </section>

                <!--Catégorie Anime-->
                <h1 class="titre_anime">Anime</h1>
                <section id="anime">
                        <img src="image/fleche.png" alt="Flèche Gauche" class="fleche_gauche">
                            <div class="anime">
                                <div>Film 1</div>
                                <div>Film 2</div>
                                <div>Film 3</div>
                                <div>Film 4</div>
                                <div>Film 5</div>
                                <div>Film 6</div>
                                <div>Film 7</div>
                            </div>
                        <img src="image/fleche.png" alt="Flèche droite" class="fleche_droite">
                </section>

                <!--Catégorie Horreur-->
                <h1>Horreur</h1>
                <section id="horreur">
                    <img src="image/fleche.png" alt="Flèche Gauche" class="fleche_gauche">
                            <div class="liste">
                                <a href=""><img src="https://raw.githubusercontent.com/carlosavilae/Netflix-Clone/master/img/m1.PNG" alt=""></a>
                                <img src="https://raw.githubusercontent.com/carlosavilae/Netflix-Clone/master/img/m2.PNG" alt="">

                                <img src="https://raw.githubusercontent.com/carlosavilae/Netflix-Clone/master/img/m4.PNG" alt="">
                                <img src="https://raw.githubusercontent.com/carlosavilae/Netflix-Clone/master/img/m5.PNG" alt="">
                                <img src="https://raw.githubusercontent.com/carlosavilae/Netflix-Clone/master/img/m6.PNG" alt="">

                          </div>
                          <img src="image/fleche.png" alt="Flèche droite" class="fleche_droite">
                </section>

                <!--Catégorie Séries-->
                <section id="series">
                    <h1>Séries</h1>
                        <img src="image/fleche.png" alt="Flèche Gauche">  
                            <article>Film 1</article>
                            <article>Film 2</article>
                            <article>Film 3</article>
                            <article>Film 4</article>
                            <article>Film 5</article>
                            <article>Film 6</article>

                        <img src="image/fleche.png" alt="Flèche droite">
